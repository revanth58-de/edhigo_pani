<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5bec13",
                        "reject": "#ff4d4d",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162210",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#131811] dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header Section -->
<header class="pt-12 pb-6 px-4">
<h1 class="text-[#131811] dark:text-white tracking-tight text-[40px] font-bold leading-tight text-center uppercase">
                HARVESTING
            </h1>
</header>
<!-- Main Icon/Illustration Container -->
<div class="flex justify-center px-4 py-8">
<div class="relative">
<div class="w-48 h-48 bg-primary/20 dark:bg-primary/10 rounded-full flex items-center justify-center">
<div class="w-40 h-40 bg-white dark:bg-zinc-800 rounded-full flex items-center justify-center shadow-xl">
<span class="material-symbols-outlined text-[80px] text-primary">agriculture</span>
</div>
</div>
<!-- Voice Help Floating Indicator -->
<div class="absolute -bottom-2 -right-2 bg-white dark:bg-zinc-800 p-4 rounded-full shadow-lg border-2 border-primary">
<span class="material-symbols-outlined text-primary text-[32px]">volume_up</span>
</div>
</div>
</div>
<!-- Info Card Section -->
<div class="flex-grow flex flex-col items-center justify-center px-4 gap-6">
<div class="flex flex-col items-center text-center">
<div class="mb-4">
<div class="w-24 h-24 rounded-full bg-cover bg-center border-4 border-white dark:border-zinc-700 shadow-md" data-alt="Close up portrait of a friendly farmer" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDdJMQ9pRLqNM-EToVkhhM8Z2RXU0ggKuEeM8zyjlHH2fxDjDCJrPKMuzWSpw53dcYKc_9lQDVrkd1NA7GicYV2_dfpzPbbImVaRBz0jvRjcPFi8b6AzoVMZQSiKP0gv1nIkICRlK4kkz8p4I5LPBP-euw3Tr6MQxWJcO49BdPXNv7zEA6LcJcv_6BgjN-f0Y8TjV_JOBE7hWzVsA6Ls5UeOozWBNlsMMdwE253pM-_JdXFtkqkBmllyr_s83r3kxnGc_5EI9IsdcRw");'>
</div>
</div>
<h2 class="text-[28px] font-extrabold leading-tight">Farmer: Ramesh Kumar</h2>
<div class="flex items-center gap-2 mt-2 text-[#6f8961] dark:text-[#a0c48c]">
<span class="material-symbols-outlined">location_on</span>
<p class="text-xl font-medium" data-location="Punjab, India">2km away</p>
</div>
<p class="mt-4 text-base font-medium opacity-70">Listening to job details...</p>
</div>
</div>
<!-- Voice Guidance Control -->
<div class="px-6 py-4">
<div class="flex items-center justify-center gap-3 bg-white/50 dark:bg-white/5 rounded-xl py-3 px-6">
<span class="material-symbols-outlined text-[#131811] dark:text-white">mobile_vibrate</span>
<p class="text-sm font-semibold uppercase tracking-wider">Tap for Voice Help</p>
</div>
</div>
<!-- Massive Action Buttons -->
<div class="px-6 pb-12 pt-4 flex flex-col gap-4">
<button class="flex min-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-24 px-5 bg-primary text-[#131811] shadow-lg active:scale-95 transition-transform">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-[40px] font-bold">check_circle</span>
<span class="text-[28px] font-black tracking-widest uppercase">ACCEPT</span>
</div>
</button>
<button class="flex min-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-24 px-5 bg-reject text-white shadow-lg active:scale-95 transition-transform">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-[40px] font-bold">cancel</span>
<span class="text-[28px] font-black tracking-widest uppercase">REJECT</span>
</div>
</button>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-8 bg-transparent"></div>
</div>
</body></html>
