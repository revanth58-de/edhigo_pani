<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Map - Discovery</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5bec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162210",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
        /* Custom map markers overlay styles */
        .marker-farmer {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#131811] overflow-hidden h-screen flex flex-col">
<!-- Header / Voice Guidance Indicator -->
<div class="fixed top-0 left-0 right-0 z-20 p-4 pointer-events-none">
<div class="flex justify-center">
<div class="bg-white/90 dark:bg-background-dark/90 backdrop-blur-md px-6 py-3 rounded-full shadow-lg border border-primary/20 flex items-center gap-3 pointer-events-auto">
<span class="material-symbols-outlined text-primary animate-pulse">record_voice_over</span>
<p class="text-sm font-bold">"Tap the green button to hire workers"</p>
</div>
</div>
</div>
<!-- Main Content: Full Screen Map Area -->
<main class="relative flex-1 w-full overflow-hidden">
<!-- Map Container -->
<div class="absolute inset-0 bg-[#e5e7eb] dark:bg-[#1a1c18]" data-alt="Detailed topographical map showing local farmland and roads" data-location="Rural Punjab" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuApZFkpyTmqyKQ32h5-OpERiQZ5brPF2lUJPsWvISYNpZ8j_cxhWGACUNDlbRhxJPsAoRX4rE0VqxLiJZEm9DTm6o_9k2WQ2EdiKQdyM0E-yirsyOZtqWBbOtedtEJPxjQHkY0womdsLMiwyv3-oqNod2lEucd_4g28FuLgXLv1EPsfUhFDV5VCVPYfK9YaSFu0upyfVtZwyIIZICudUK3X5jlhY7eLCbaDmmdo6-Ik4Hfj-Deqr-HAhaPe1V9g5Nsl1eG1O-1Mlkef"); background-size: cover; background-position: center;'>
<!-- Map Overlay UI (Markers) -->
<!-- User/Farmer Marker (Green Pin) -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 marker-farmer">
<div class="flex flex-col items-center">
<div class="bg-primary p-3 rounded-full border-4 border-white shadow-xl">
<span class="material-symbols-outlined text-white text-3xl fill-icon">person_pin_circle</span>
</div>
<div class="bg-primary text-white text-[10px] font-bold px-2 py-0.5 rounded-full mt-1 uppercase tracking-wider">You</div>
</div>
</div>
<!-- Worker Dots (Blue Dots) -->
<div class="absolute top-[40%] left-[30%] animate-bounce" style="animation-duration: 3s;">
<div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white shadow-md"></div>
</div>
<div class="absolute top-[65%] left-[25%]">
<div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white shadow-md"></div>
</div>
<div class="absolute top-[55%] left-[70%]">
<div class="w-4 h-4 bg-blue-500 rounded-full border-2 border-white shadow-md"></div>
</div>
<!-- Worker Groups (Purple Clusters) -->
<div class="absolute top-[35%] left-[65%]">
<div class="bg-purple-600 text-white w-10 h-10 flex items-center justify-center rounded-full border-2 border-white shadow-lg font-bold text-lg">
                    15
                </div>
</div>
<div class="absolute top-[70%] left-[60%]">
<div class="bg-purple-600 text-white w-12 h-12 flex items-center justify-center rounded-full border-2 border-white shadow-lg font-bold text-xl">
                    24
                </div>
</div>
<!-- Map Controls -->
<div class="absolute right-4 top-24 flex flex-col gap-2">
<button class="flex size-12 items-center justify-center rounded-full bg-white dark:bg-background-dark shadow-xl text-gray-700 dark:text-gray-200">
<span class="material-symbols-outlined">add</span>
</button>
<button class="flex size-12 items-center justify-center rounded-full bg-white dark:bg-background-dark shadow-xl text-gray-700 dark:text-gray-200">
<span class="material-symbols-outlined">remove</span>
</button>
<button class="mt-4 flex size-12 items-center justify-center rounded-full bg-white dark:bg-background-dark shadow-xl text-primary">
<span class="material-symbols-outlined fill-icon">my_location</span>
</button>
</div>
<!-- Search Bar Overlay -->
<div class="absolute top-20 left-4 right-4 @[480px]:max-w-md mx-auto">
<div class="flex h-14 w-full items-center rounded-full bg-white dark:bg-background-dark shadow-2xl px-4 border border-gray-100 dark:border-gray-800">
<span class="material-symbols-outlined text-gray-400 mr-3">search</span>
<input class="flex-1 bg-transparent border-none focus:ring-0 text-base font-medium placeholder:text-gray-400" placeholder="Search for nearby markets or farms..."/>
</div>
</div>
</div>
<!-- Floating Bottom Discovery Card -->
<div class="absolute bottom-6 left-4 right-4 z-10">
<div class="bg-white dark:bg-background-dark rounded-xl p-5 shadow-[0_10px_40px_rgba(0,0,0,0.15)] border border-gray-100 dark:border-gray-800">
<div class="flex items-center justify-between mb-5">
<div class="flex flex-col gap-1">
<h2 class="text-[#131811] dark:text-white text-2xl font-black leading-tight">12 Workers nearby</h2>
<div class="flex items-center gap-2">
<span class="flex h-2 w-2 rounded-full bg-primary animate-pulse"></span>
<p class="text-[#6f8961] dark:text-gray-400 text-sm font-medium">Ready to start immediately</p>
</div>
</div>
<div class="w-16 h-16 bg-primary/10 rounded-xl flex items-center justify-center overflow-hidden" data-alt="Abstract green farming pattern icon" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCOg5mNXLb6XEP6lZDypljdJEGWVzTMVujBNcGHvrA4Q-IblxNxp4TUHk0S5fwQF377EbUlR1-ZTvb-u_nlc_V1yUNNZB16GYpSDxxZSetMZM2iy7wVaIAYM2UDsxHkn751o9Z26iTw_DCpgEaDEQE1Xe-mtgCATYLhqmdB2KPmHZ5hKfHU1vgNi0dAIyrcE5fo6UZ5WM-E_O8262PQk6i_VqbffVPEy9VFngGQWrUd1ub2bVPM2n-hdSKt5JMsFI3Bcjdm0ZDukZdw"); background-size: cover;'>
<span class="material-symbols-outlined text-primary text-3xl">groups</span>
</div>
</div>
<!-- Action Buttons -->
<div class="flex gap-3">
<button class="flex-1 flex cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-full h-16 bg-primary text-[#131811] text-lg font-black shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined fill-icon">send</span>
<span class="truncate">SEND REQUEST</span>
</button>
<!-- Greyed out Call Button -->
<button class="flex size-16 cursor-not-allowed items-center justify-center overflow-hidden rounded-full bg-gray-100 dark:bg-gray-800 text-gray-400" disabled="">
<span class="material-symbols-outlined text-2xl">call</span>
</button>
</div>
</div>
</div>
<!-- FAB for Voice Command -->
<div class="fixed bottom-32 right-6 z-20">
<button class="flex size-16 cursor-pointer items-center justify-center rounded-full bg-primary text-[#131811] shadow-2xl border-4 border-white dark:border-background-dark active:scale-90 transition-transform">
<span class="material-symbols-outlined text-3xl font-bold">mic</span>
</button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 px-6 py-3 pb-8">
<div class="flex justify-between items-center max-w-md mx-auto">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl fill-icon">home</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-tighter">Discovery</p>
</a>
<a class="flex flex-col items-center gap-1 text-[#6f8961] dark:text-gray-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl">history</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-tighter">History</p>
</a>
<a class="flex flex-col items-center gap-1 text-[#6f8961] dark:text-gray-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl">account_balance_wallet</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-tighter">Payments</p>
</a>
<a class="flex flex-col items-center gap-1 text-[#6f8961] dark:text-gray-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
<p class="text-[10px] font-bold uppercase tracking-tighter">Profile</p>
</a>
</div>
</nav>
</body></html>
