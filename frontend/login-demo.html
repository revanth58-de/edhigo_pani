<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lexend', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-600 mb-2">üåæ FarmConnect</h1>
                <p class="text-gray-600">Login to your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+919876543210" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" placeholder="Enter password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>

                <button type="submit" 
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                    Login
                </button>
            </form>

            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm font-semibold text-blue-900 mb-2">Demo Credentials:</p>
                <div class="text-xs text-blue-700 space-y-1">
                    <p>üë®‚Äçüåæ Farmer: +919876543210 / farmer123</p>
                    <p>üë∑ Worker: +919123456789 / worker123</p>
                    <p>üë• Leader: +919988776655 / leader123</p>
                </div>
            </div>

            <div id="message" class="mt-4 hidden p-4 rounded-lg"></div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Backend Status: <span id="backendStatus" class="font-semibold">Checking...</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Include Socket.io -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <!-- Include API Client -->
    <script src="js/api.js"></script>

    <script>
        // Check backend status
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                document.getElementById('backendStatus').textContent = '‚úÖ Online';
                document.getElementById('backendStatus').className = 'font-semibold text-green-600';
            } catch (error) {
                document.getElementById('backendStatus').textContent = '‚ùå Offline';
                document.getElementById('backendStatus').className = 'font-semibold text-red-600';
            }
        }

        checkBackend();

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!phone || !password) {
                showMessage('Please enter phone and password', 'error');
                return;
            }

            try {
                showMessage('Logging in...', 'info');
                
                const result = await api.login(phone, password);
                
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    if (result.user.role === 'farmer') {
                        window.location.href = 'code3.html'; // Farmer home
                    } else if (result.user.role === 'worker') {
                        window.location.href = 'code30.html'; // Worker home
                    } else if (result.user.role === 'leader') {
                        window.location.href = 'code8.html'; // Leader home
                    }
                }, 1000);

            } catch (error) {
                showMessage(error.message || 'Login failed', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-4 rounded-lg ${
                type === 'error' ? 'bg-red-100 text-red-700' :
                type === 'success' ? 'bg-green-100 text-green-700' :
                'bg-blue-100 text-blue-700'
            }`;
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
