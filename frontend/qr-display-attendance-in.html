<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QR Display - Attendance In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5bec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162210",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Bar with instruction -->
<div class="flex items-center bg-white dark:bg-background-dark p-6 pb-4 justify-center sticky top-0 z-10">
<h2 class="text-[#131811] dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em] text-center">
            Scan this at Farm
        </h2>
</div>
<!-- Main QR Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 gap-8">
<!-- Large High-Contrast QR Code Container -->
<div class="w-full max-w-sm aspect-square bg-white rounded-xl shadow-2xl flex items-center justify-center p-8 border-4 border-primary">
<div class="w-full h-full bg-center bg-no-repeat bg-contain" data-alt="A large black and white QR code for worker attendance" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDgVOnL1Y8t8V70kS7ITyOE0iU2blVCpUqBmdJtwASeqvVx99qKpbGTWcdvgb8-cZ_Dcc3wm2IQeXyHYM6Whx8v3hwy6br2A-w6iTT1I1D7XWnAbMZ0hjo8DXn06GyTO8Tgn2c7iipqUQlldkigtAqeutyqm01F9KRDW_5Y5XX07_UZ_Kc1fnV6-8lzqRvWl5S9-rtcqgjZUrlEPTDj4vwbRXZ_Ref9L2glRB49Z1eJ3rfvg-fKX-4qQ06T74uRKucTmxXXFGG38F09");'>
</div>
</div>
<!-- Timer and Refresh Status -->
<div class="flex flex-col items-center gap-4 w-full">
<div class="flex items-center gap-4 bg-white dark:bg-zinc-800 rounded-full px-6 py-3 shadow-sm border border-zinc-100 dark:border-zinc-700">
<div class="relative flex items-center justify-center w-10 h-10">
<!-- Progress Circle Decoration -->
<svg class="absolute w-full h-full transform -rotate-90">
<circle class="text-zinc-200 dark:text-zinc-700" cx="20" cy="20" fill="transparent" r="18" stroke="currentColor" stroke-width="3"></circle>
<circle class="text-primary" cx="20" cy="20" fill="transparent" r="18" stroke="currentColor" stroke-dasharray="113" stroke-dashoffset="30" stroke-width="3"></circle>
</svg>
<span class="text-[#131811] dark:text-white text-sm font-bold">30</span>
</div>
<p class="text-[#131811] dark:text-white text-lg font-medium">Refreshes in 30s</p>
</div>
<!-- Visual Affordance Icon -->
<div class="mt-4 flex flex-col items-center gap-2 opacity-60 dark:opacity-40">
<span class="material-symbols-outlined text-4xl text-[#131811] dark:text-white">
                    qr_code_scanner
                </span>
<p class="text-xs uppercase tracking-widest font-bold text-[#131811] dark:text-white">Active Code</p>
</div>
</div>
</main>
<!-- Bottom Voice Guidance FAB -->
<div class="p-6 pb-10 flex justify-center">
<button class="flex w-full max-w-md cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 px-8 bg-primary text-[#131811] text-lg font-bold shadow-lg active:scale-95 transition-transform gap-4">
<span class="material-symbols-outlined text-3xl" data-icon="record_voice_over">
                record_voice_over
            </span>
<span class="truncate">Listen to instructions</span>
</button>
</div>
<!-- Hidden spacer for iOS home indicator -->
<div class="h-5"></div>
</body></html>
