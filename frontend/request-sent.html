<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>

            darkMode: "class",

                        "background-dark": "#162210",

                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "1rem",

        }

<style>
        .pulse-ring {
            border: 4px solid #5bec13;
            opacity: 0.6;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#131811] dark:text-white transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-[480px] mx-auto bg-white dark:bg-background-dark">
<!-- Top App Bar (Minimal for focus) -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="size-12 shrink-0 flex items-center justify-center">
<span class="material-symbols-outlined text-2xl">sensors</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Request Sent</h2>
</div>
<!-- Headline & Instructions -->
<div class="px-6 pt-8 text-center">
<h1 class="text-[32px] font-bold leading-tight pb-2">Finding Workers...</h1>
<p class="text-[#6f8961] dark:text-gray-400 text-lg font-normal leading-normal px-4">
                Searching for help nearby. Please wait for a response.
            </p>
</div>
<!-- Central Radar/Pulse Animation Representation -->
<div class="flex-1 flex items-center justify-center relative px-10">
<div class="relative w-64 h-64 flex items-center justify-center">
<!-- Static rings simulating the radar UI for the design -->
<div class="absolute inset-0 rounded-full border-4 border-primary/10 scale-150"></div>
<div class="absolute inset-0 rounded-full border-4 border-primary/20 scale-125"></div>
<div class="absolute inset-0 rounded-full border-4 border-primary/40 scale-100"></div>
<div class="relative z-10 bg-primary size-24 rounded-full flex items-center justify-center shadow-lg shadow-primary/40">
<span class="material-symbols-outlined text-white text-5xl">person_search</span>
</div>
<!-- Voice Prompt Icon Affordance -->
<div class="absolute -bottom-10 flex items-center gap-2 bg-primary/10 dark:bg-primary/20 px-4 py-2 rounded-full">
<span class="material-symbols-outlined text-primary text-xl">volume_up</span>
<span class="text-xs font-bold uppercase tracking-wider text-[#131811] dark:text-primary">Voice Guidance Active</span>
</div>
</div>
</div>
<!-- Request Details Card -->
<div class="px-6 mb-8">
<div class="flex items-center justify-between gap-4 rounded-xl bg-white dark:bg-[#1f2e18] p-5 shadow-[0_8px_30px_rgb(0,0,0,0.08)] border border-gray-100 dark:border-gray-800">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">agriculture</span>
<p class="text-[#131811] dark:text-white text-xl font-bold leading-tight">Harvesting</p>
</div>
<p class="text-[#6f8961] dark:text-primary/80 text-base font-medium pl-8">5 Workers Requested</p>
</div>
<div class="size-16 bg-center bg-no-repeat bg-cover rounded-xl shrink-0" data-alt="Close up of green vegetable crops in a field" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC59rRO6WDswc4bk1bpHlQ0V-Ss_S65eItCyBKBu_r1bhjW00tLSJ9wxsjA7Ms5nDd4Y99OhoDaqxPNRA2iFwxRUHDh5eqnYJvegy16WfDaHxHwxmxfCEVvatpxXIUAHZ3mga93aKIgsRX8ZJbz1VqmaYyE86E2k4_NeK0jlLus38Zlhs166RAaxIS43YcYlX68yWYs9No8QTH6_jJU2tkz6gboWe9hybYXfdFdelgcqHw3UpyyhJfzv3exhe9srPr2_ZdIjqla6zGL");'>
</div>
</div>
</div>
<!-- Prominent Cancel Action -->
<div class="px-6 pb-12">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 px-6 bg-[#f2f4f0] dark:bg-red-900/20 text-[#131811] dark:text-red-400 gap-3 text-lg font-bold transition-all active:scale-95 border-2 border-transparent active:border-red-500/50">
<span class="material-symbols-outlined text-2xl">close</span>
<span>Cancel Search</span>
</button>
<p class="text-center text-xs text-gray-400 mt-4 uppercase tracking-[0.2em] font-medium">Estimated wait: 2-5 minutes</p>
</div>
</div>
