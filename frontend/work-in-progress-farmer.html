<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5bec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162210",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "1rem",

                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }

<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .pulse-ring {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top App Bar -->
<div class="flex items-center bg-white dark:bg-[#1e2b17] p-4 pb-4 justify-between sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center justify-center bg-primary/20 p-2 rounded-full">
<span class="material-symbols-outlined text-[#131811] dark:text-white">volume_up</span>
</div>
<h2 class="text-[#131811] dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Working Now</h2>
</div>
<main class="flex-1 flex flex-col p-4 gap-6 max-w-md mx-auto w-full">
<!-- Status Header Card -->
<div class="bg-white dark:bg-[#1e2b17] rounded-xl p-8 shadow-sm flex flex-col items-center justify-center text-center border-2 border-primary/20">
<div class="flex items-center gap-2 mb-2">
<div class="w-3 h-3 bg-primary rounded-full pulse-ring"></div>
<span class="text-sm font-bold text-primary uppercase tracking-widest">Live Session</span>
</div>
<h1 class="text-[#131811] dark:text-white tracking-tight text-[48px] font-extrabold leading-none">WORKING</h1>

<p class="text-[#131811] dark:text-white text-3xl font-extrabold tabular-nums">04</p>
</div>
<div class="flex items-center justify-center"><p class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase">Hours</p></div>
</div>
<div class="flex grow basis-0 flex-col items-stretch gap-2">
<div class="flex h-20 grow items-center justify-center rounded-xl bg-white dark:bg-[#1e2b17] shadow-sm border border-gray-100 dark:border-gray-800">
<p class="text-[#131811] dark:text-white text-3xl font-extrabold tabular-nums">25</p>
</div>
<div class="flex items-center justify-center"><p class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase">Minutes</p></div>
</div>
<div class="flex grow basis-0 flex-col items-stretch gap-2">

<p class="text-[#131811] dark:text-white text-3xl font-extrabold tabular-nums">10</p>
</div>
<div class="flex items-center justify-center"><p class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase">Seconds</p></div>
</div>
</div>

<div class="bg-white dark:bg-[#1e2b17] rounded-xl p-4 shadow-sm">

<span class="material-symbols-outlined text-primary text-lg">location_on</span>
                    Current Location
                </p>
<span class="text-[10px] bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-full text-gray-500 dark:text-gray-400 font-bold uppercase">Live Map</span>
</div>
<div class="w-full bg-center bg-no-repeat aspect-[16/9] bg-cover rounded-lg overflow-hidden border border-gray-100 dark:border-gray-800" data-location="Rural Farmland Field" style='background-image: url("https://placeholder.pics/svg/300");'>

<div class="w-full h-full flex items-center justify-center bg-black/10">
<div class="relative">
<div class="absolute -inset-4 bg-primary/30 rounded-full animate-ping"></div>
<div class="relative bg-primary w-6 h-6 rounded-full border-4 border-white shadow-lg"></div>
</div>
</div>
</div>
</div>

<div class="flex min-w-[140px] flex-1 flex-col gap-1 rounded-xl p-5 bg-[#f2f4f0] dark:bg-[#25351a]">

<p class="text-[#131811] dark:text-white text-xl font-bold">Field Harvesting</p>
</div>
<div class="flex min-w-[140px] flex-1 flex-col gap-1 rounded-xl p-5 bg-[#f2f4f0] dark:bg-[#25351a]">

<p class="text-[#131811] dark:text-white text-xl font-bold">2.4 Hectares</p>
</div>
</div>

<button class="w-full bg-primary hover:bg-primary/90 text-[#131811] py-8 rounded-xl shadow-[0_10px_0_0_#49be0f] active:shadow-none active:translate-y-[10px] transition-all flex flex-col items-center justify-center gap-2 group">
<span class="material-symbols-outlined text-4xl">qr_code_scanner</span>
<span class="text-2xl font-black tracking-tight">FINISH WORK</span>
<span class="text-xs font-bold opacity-70 uppercase tracking-widest">Leads to QR Out</span>
</button>
</div>
</main>

<div class="bg-white dark:bg-[#1e2b17] border-t border-gray-100 dark:border-gray-800 px-6 py-4 flex justify-between items-center safe-area-bottom">

<span class="material-symbols-outlined text-3xl">home</span>
<span class="text-[10px] font-bold uppercase">Home</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">

<span class="text-[10px] font-bold uppercase">Tasks</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">

<span class="text-[10px] font-bold uppercase">History</span>
</div>
<div class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500">

<span class="text-[10px] font-bold uppercase">Profile</span>
</div>
